name: my-steam-games-ext

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Install dependencies
      run: npm install --save-dev

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

